<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header_container">
            <div class="logo"><a class="logo__link link" href="#home">My wishes</a></div>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item"><a class="menu__link link" href="#3dreams">3 dreams</a></li>
                    <li class="menu__item"><a class="menu__link link" href="#5brands">5 brands</a></li>
                    <li class="menu__item"><a class="menu__link link" href="#3goodidea">3 good idea</a></li>
                    <li class="menu__item"><a class="menu__link link" href="#3badidea">3 bad idea</a></li>
                    <li class="menu__item"><a class="menu__link link" href="#wishlist">wishlist</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="1st-screen"></section>
        <section class="dreams section" id="3dreams"></section>
        <section class="brands section" id="5brands"></section>
        <section class="goodidea section" id="3goodidea">
            <h2 class="section_title goodidea_title">
                3 always GOOD idea
            </h2>
            <div class="cards_container">
                <div class="idea_card"><img class="idea_img" src="img/goodidea_1.jpg"><span class="icon_ok"></span><p class="idea_description goodidea_description">candles</p></div>
                <div class="idea_card"><img class="idea_img" src="img/goodidea_2.jpg"><span class="icon_ok"></span><p class="idea_description goodidea_description">cute notebooks</p></div>
                <div class="idea_card"><img class="idea_img" src="img/goodidea_3.jpg"><span class="icon_ok"></span><p class="idea_description goodidea_description">money</p></div>
            </div>
        </section>
        <section class="badidea section" id="3badidea">
            <h2 class="section_title badidea_title">
                3 always BAD idea
            </h2>
            <div class="cards_container">
                <div class="idea_card badidea_card"><img class="idea_img" src="img/badidea_1.jpg"><span class="icon_notOk"></span><p class="idea_description badidea_description">candles</p></div>
                <div class="idea_card badidea_card"><img class="idea_img" src="img/badidea_2.jpg"><span class="icon_notOk"></span><p class="idea_description badidea_description">cute notebooks</p></div>
                <div class="idea_card badidea_card"><img class="idea_img" src="img/badidea_3.jpg"><span class="icon_notOk"></span><p class="idea_description badidea_description">money</p></div>
            </div>
        </section>
        <section class="wishlist section" id="wishlist"></section>
    </main>
    <footer>bad idea</footer>
</body>
</html>
